<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webpage Including Form</title>
</head>

<body>
    <main>
        <h1>Good Vibes Form</h1>
        <div class="caption-style">
            <p>Tell us something positive that happened to you today.</p>
            <br>
            <form>
                <div class="forms">
                    <div class="labels">
                        <label for="name" id="name-label">Name</label>
                    </div>
                    <div class="box">
                        <input type="text" class="input-box" placeholder="Enter your name" required>
                    </div>
                </div>
                <br>
                <div class="forms">
                    <div class="labels">
                        <label for="email" id="nemail-label">Email</label>
                    </div>
                    <div class="box">
                        <input type="email" class="input-box" placeholder="Enter your email address" required>
                    </div>
                </div>
                <br>
                <div class="forms">
                    <div class="labels">
                        <label for="number" id="number-label">On a scale of 1-10, how good was it?</label>
                    </div>
                    <div class="box">
                        <input type="number" class="input-box" placeholder="Enter a number between 1 and 10" min="1" max="10" required>
                    </div>
                </div>
                <br>
                <div class="forms">
                    <div class="labels">
                        <label for="dropdown" id="dropdown-label">Where did it happen?</label>
                    </div>
                    <div class="box">
                        <select name="location" class="dropdown">
                            <option value="home">At home</option>
                            <option value="home">At home</option>
                            <option value="home">At home</option>
                            <option value="home">At home</option>
                            <option value="home">At home</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="forms">
                    <div class="labels">
                        <label for="time" id="number-label">At what time of day did it happen?</label>
                    </div>
                    <div class="box">
                        <div class="radio">
                            <label>
                                <input type="radio" name="radio-box">Morning
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="radio-box">Afternoon
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="radio-box">Evening
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="forms">
                    <div class="labels">
                        <label for="feel" id="feel-label"> What emotions did you experience? 
                            <br> (Select all that apply)
                        </label>
                    </div>
                    <br>
                    <div class="box">
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="feel-label">Excited
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="feel-label">Humbled
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="feel-label">Elated
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="feel-label">Loved  
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="feel-label">Enthusiastic
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="forms">
                    <div class="labels">
                        <label for="coment" id="coment-label"> Please describe your positive experience.</label>
                    </div>
                    <div class="box">
                        <textarea class="box-labels" name="coment-details" placeholder="Enter your experience here..."></textarea>
                    </div>
                </div>
                <button class="button" type="submit">Submit</button>
            </form>
        </div>
    </main>

</body>

</html>
